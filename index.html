<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User-Form</title>
</head>
<body>
    <section class="section section-contact">
        <div class="container">

            <div class="heading">
                <h2>Your form</h2>
            </div>
            <form action="#" method="post" class="user-form">
                <div class="grid grid-three-col">
                   <input type="text" name="First Name" id="Fname" placeholder="First Name" required>
                   <input type="text" name="Last Name" id="Lname" placeholder="Last Name" required>
                   <input type="text" name="Age" id="age" placeholder="Age" required>
                </div>

                 <div class="grid grid-one-col">
                    <input type="text" name="address" id="address" placeholder="Address" required>
                 </div>
                 
                 <div class="grid grid-two-col">
                    <input type="text" name="PlaceOfWork" id="PlaceOfWork" placeholder="Place of Work" required>
                    <input type="text" name="Job title" id="Lname" placeholder="Job title" required>
                 </div>
                 <div class="grid grid-two-col">
                    <input type="text" name="PlaceOfWork" id="PlaceOfWork" placeholder="Phone Number" required>
                    <input type="text" name="Job title" id="Lname" placeholder="skype" required>
                 </div>

                 <div class="grid grid-one-col">
                    <input type="button" class="btn" value="Submit">
                 </div>
                
            </form>
        </div>
    </section>
   
</body>
</html>
